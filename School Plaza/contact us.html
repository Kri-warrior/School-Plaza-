    <main>
          
      <h1 class="title">Contact Us</h1>

      <p class="p1">Feel Free To contact us and <br> we will get back to you as soon as we can.</p>

      <form name="myform">
        <label>Name:</label>
        <br>
        <input type="text" name="name" placeholder="Enter Your Name">
        <br><br>
        <label>Email:</label>
        <br>
        <input type="email" name="email" placeholder="Enter Your Email">
        <br><br>
        <label>Mobile No:</label>
        <br>
        <input type="number" name="mono" placeholder="Enter Your Mobile Number">
        <br><br>
        <label>Subject</label>
        <br>
        <input type="text" name="subject" placeholder="Enter Your Subject">
        <br><br>
        <label>Message</label>
        <br>
        <textarea name="message" cols="30" rows="10" placeholder="Message......"></textarea>

        <input type="submit" onclick="send()" value="Send">
      </form>
      <br><br><br>
      <hr>
      <br>
    </main>

      <script>
        function send(){
          let a = document.forms["myform"]["name"].value;
          if(a==""){
            alert("Please Enter Your Name")
          }

          let b = document.forms["myform"]["email"].value;
          if(b==""){
            alert("Please Enter Your Email")
          }

          let c = document.forms["myform"]["mono"].value;
          if(c==""){
            alert("Please Enter Your Mobile Number")
          }

          let d = document.forms["myform"]["subject"].value;
          if(d==""){
            alert("Please Enter Your Subject")
          }

          let e = document.forms["myform"]["message"].value;
          if(e==""){
            alert("Please Enter Your Message")
          }

          if(a!=="" & b!=="" & c!=="" & d!=="" & e!==""){
            alert("Form Submitted")
          }
        }
      </script>
